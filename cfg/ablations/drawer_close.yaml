# if given, will override the device setting in gym. 

task:
  target: close
  useDrawer: True
  useHandle: False
  useStage: False
  useSlider: True
  useGroundTruth: False


algo:
  PPO_weight_decay: 1e-5

cp:
  input_feat: 5
  feat_dim: 128
  lr: 0.001
  weight_decay: 1e-5
  CP_iter: 2
  cp_minibatch_size: 22
  lr_decay_by: 1.0
  lr_decay_every: 1000
  device: 1
  loss_weight_action_score: 100.0
  multi_gpu: False
  device_ids: [0,1]
  output_device_id: 1
  max_point_reward: 0.01
  max_point_observation: True
  affordance_augmentation: True

env:
  env_name: "franka_drawer_pc_partial_cp_map_close"
  numTrain: 352
  numVal: 0
  numObservations: 45
  numActions: 11
  envSpacing: 2.0
  maxEpisodeLength: 192
  actionSpeedScale: 20
  enableDebugVis: False

  contactBufferSize: 512
  contactMovingThreshold: 0.1
  contactSaveSteps: 512
  contactSavePath: "runs/DrawerPCPartialCPMapClose/"

  pointFeatureDim: 128
  pointDownsampleNum: 2304
  pointNetLR: 0.0001
  visualizePointcloud: False

  enableCameraSensors: False
  depth_bar: 10
  map_dis_bar: 0.1
  success_rate_bar: 0.2
  use_collision_predictor: True

  reset:
    cabinet:
      resetPositionNoise: 0.0
      resetRotationNoise: 0.0
      resetDofPosRandomInterval: 0.0
      resetDofVelRandomInterval: 0.0
    franka:
      resetPositionNoise: 0.0
      resetRotationNoise: 0.0
      resetDofPosRandomInterval: 0.0
      resetDofVelRandomInterval: 0.0

  driveMode: "pos"
  clipObservations: 5.0
  clipActions: 1.0

  asset:
    assetRoot: "assets"
    cabinetAssetNumTrain: 44
    cabinetAssetNumVal: 0
    randomAsset: False

