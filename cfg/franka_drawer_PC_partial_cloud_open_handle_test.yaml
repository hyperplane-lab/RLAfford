# if given, will override the device setting in gym. 

task:
  target: open
  useHandle: True
  useDrawer: True
  useStage: True
  useSlider: True
  useGroundTruth: False

env:
  env_name: "franka_drawer_pc_partial_cloud_open_handle"
  numTrain: 352
  numVal: 128
  numObservations: 49
  numActions: 11
  envSpacing: 2.0
  maxEpisodeLength: 192
  actionSpeedScale: 20
  enableDebugVis: False

  contactBufferSize: 512
  contactMovingThreshold: 0.1
  contactPosThreshold: 0.01

  pointFeatureDim: 512
  cabinetPointDownsampleNum: 2048
  cabinetPointOriginalNum: 8192
  handPointDownsampleNum: 64
  pointNetLR: 0.0001
  visualizePointcloud: False

  enableCameraSensors: False
  depth_bar: 10
  map_dis_bar: 0.1

  reset:
    cabinet:
      resetPositionNoise: 0.0
      resetRotationNoise: 0.0
      resetDofPosRandomInterval: 0.0
      resetDofVelRandomInterval: 0.0
    franka:
      resetPositionNoise: 0.0
      resetRotationNoise: 0.0
      resetDofPosRandomInterval: 0.0
      resetDofVelRandomInterval: 0.0

  driveMode: "pos"
  clipObservations: 5.0
  clipActions: 1.0

  asset:
